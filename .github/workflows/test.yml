name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Test imports
      run: |
        python -c "import serve_vector; print('✅ serve_vector OK')"
        python -c "import prepare_recipes; print('✅ prepare_recipes OK')"
        python -c "import embed_and_index; print('✅ embed_and_index OK')"
    
    - name: Test FastAPI app initialization
      run: |
        python -c "
        from serve_vector import app
        assert app is not None
        print('✅ FastAPI app initialized successfully')
        "
    
    - name: Run basic API tests
      run: |
        python -c "
        import sys
        from fastapi.testclient import TestClient
        from serve_vector import app
        
        client = TestClient(app)
        
        # Test root endpoint
        response = client.get('/docs')
        assert response.status_code in [200, 404], f'Expected 200 or 404, got {response.status_code}'
        print('✅ API endpoints accessible')
        "
      continue-on-error: true

